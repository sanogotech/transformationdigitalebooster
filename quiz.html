<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Compétences Transformation Digitale</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --digital-blue: #4d8af0;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
            --white-color: #ffffff;
            --grey-text: #7f8c8d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--primary-color);
            padding-top: 2rem;
        }

        .quiz-container {
            max-width: 900px;
            margin: auto;
            background-color: var(--white-color);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .quiz-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            text-align: center;
        }
        
        .quiz-header p {
            text-align: center;
            color: var(--grey-text);
            margin-bottom: 2rem;
        }

        .progress-container {
            margin-bottom: 1.5rem;
        }

        #question-counter {
            font-weight: 600;
            color: var(--secondary-color);
        }

        #question-card {
            border: none;
            border-radius: 10px;
            padding: 2rem;
            background-color: #fdfdfd;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
        }
        
        #question-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .option-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 1rem 1.5rem;
            margin-bottom: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ecf0f1;
            background-color: var(--white-color);
            transition: all 0.3s ease;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--digital-blue);
            background-color: #f5f9ff;
        }
        
        .option-btn.correct {
            background-color: #e9f7ef;
            border-color: var(--success-color);
            color: var(--success-color);
            font-weight: 600;
        }

        .option-btn.incorrect {
            background-color: #fdeded;
            border-color: var(--danger-color);
            color: var(--danger-color);
            font-weight: 600;
        }

        #explanation-box {
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }
        
        #explanation-box h5 {
            font-weight: 700;
        }

        .explanation-correct {
             background-color: #e9f7ef;
             border-left: 5px solid var(--success-color);
        }

        .explanation-incorrect {
            background-color: #fdeded;
            border-left: 5px solid var(--danger-color);
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .nav-btn {
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 8px;
        }

        /* Modal styling */
        .modal-header {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .modal-title-icon {
            font-size: 2rem;
            margin-right: 1rem;
        }
        
        .final-score {
            font-size: 3.5rem;
            font-weight: 700;
        }
        
        .score-text {
            font-size: 1.5rem;
        }

        .competence-badge {
            background-color: var(--digital-blue);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="quiz-container">
            <div class="quiz-header">
                <h1><i class="fas fa-laptop-code" style="color:var(--digital-blue);"></i> Quiz Transformation Digitale</h1>
                <p>Évaluez vos compétences clés pour réussir la transformation digitale</p>
            </div>

            <div class="progress-container">
                 <div class="d-flex justify-content-between align-items-center mb-1">
                    <span id="question-counter">Question 1 / 20</span>
                    <span id="current-score">Score: 0</span>
                 </div>
                <div class="progress" style="height: 10px;">
                    <div id="progress-bar" class="progress-bar bg-info" role="progressbar" style="width: 5%;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div id="question-card" class="card">
                <div class="card-body">
                    <h2 id="question-text">Chargement de la question...</h2>
                    <div id="options-container">
                        <!-- Les boutons d'options seront insérés ici par JavaScript -->
                    </div>
                    <div id="explanation-box" class="d-none">
                        <h5 id="explanation-title"></h5>
                        <p id="explanation-text"></p>
                    </div>
                </div>
            </div>

            <div class="quiz-navigation">
                <button id="prev-btn" class="btn btn-outline-secondary nav-btn" disabled><i class="fas fa-arrow-left"></i> Précédent</button>
                <button id="next-btn" class="btn btn-primary nav-btn">Suivant <i class="fas fa-arrow-right"></i></button>
                <button id="finish-btn" class="btn btn-success nav-btn d-none">Terminer & Voir les Résultats</button>
            </div>
        </div>
    </div>

    <!-- Modal for results -->
    <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultsModalLabel"><i class="fas fa-trophy modal-title-icon"></i>Résultats du Quiz</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center p-4">
                    <h4 class="score-text">Votre score final est :</h4>
                    <p class="final-score" id="final-score-percentage">0%</p>
                    <p class="text-muted fs-5">
                        <span id="final-score-correct">0</span> sur 
                        <span id="final-score-total">0</span> bonnes réponses
                    </p>
                    <hr>
                    <div id="final-recommendations"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="restart-quiz-btn"><i class="fas fa-redo"></i> Recommencer le quiz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       const quizData = {
    questions: [
        // AXE 1 – GESTION DE PROJET (15 questions)
        {
            question: "Quel est l'objectif principal d'un Business Case dans un projet digital ? <span class='competence-badge'>Gestion de Projet</span>",
            options: [
                "Décrire en détail les spécifications techniques",
                "Justifier les investissements avec ROI et gains attendus",
                "Planifier le calendrier détaillé du projet",
                "Documenter les risques potentiels"
            ],
            correctAnswer: "Justifier les investissements avec ROI et gains attendus",
            explanation: "Le Business Case justifie le projet en quantifiant les bénéfices attendus (ROI, NPV) et en alignant le projet sur la stratégie d'entreprise."
        },
        {
            question: "Quelle méthode permet de décomposer un projet complexe en éléments gérables ? <span class='competence-badge'>Gestion de Projet</span>",
            options: ["Diagramme de Gantt", "Matrice RACI", "WBS (Work Breakdown Structure)", "Kanban Board"],
            correctAnswer: "WBS (Work Breakdown Structure)",
            explanation: "La WBS structure hiérarchiquement le travail en livrables et sous-livrables, facilitant l'estimation et l'allocation des ressources."
        },
        {
            question: "Quelle technique permet d'intégrer des marges de sécurité dans un planning ? <span class='competence-badge'>Gestion de Projet</span>",
            options: ["PERT", "Chaîne critique", "Agile", "Waterfall"],
            correctAnswer: "Chaîne critique",
            explanation: "La méthode Chaîne Critique (Critical Chain) ajoute des tampons stratégiques plutôt que des marges individuelles, optimisant l'ensemble du planning."
        },
        {
            question: "Quelle différence clé entre CAPEX et OPEX dans un budget IT ? <span class='competence-badge'>Gestion de Projet</span>",
            options: [
                "CAPEX pour les logiciels, OPEX pour le hardware",
                "CAPEX est un investissement, OPEX un coût récurrent",
                "CAPEX concerne le cloud, OPEX le on-premise",
                "Aucune différence, termes synonymes"
            ],
            correctAnswer: "CAPEX est un investissement, OPEX un coût récurrent",
            explanation: "CAPEX (Capital Expenditure) est un actif amortissable (serveurs, licences perpétuelles). OPEX (Operational Expenditure) couvre les coûts courants (abonnements cloud, maintenance)."
        },
        {
            question: "Quel KPI mesure l'efficacité de la livraison d'un projet ? <span class='competence-badge'>Gestion de Projet</span>",
            options: ["Taux de disponibilité", "On-Time Delivery", "Satisfaction client", "Nombre de réunions"],
            correctAnswer: "On-Time Delivery",
            explanation: "Le taux de livraison dans les temps (On-Time Delivery) reflète la capacité à respecter les engagements, crucial pour la crédibilité de l'IT."
        },
        {
            question: "Comment classer un risque avec probabilité 30% et impact 500K€ ? <span class='competence-badge'>Gestion de Projet</span>",
            options: ["Faible (150K€)", "Moyen (150K€)", "Élevé (150K€)", "Critique (150K€)"],
            correctAnswer: "Moyen (150K€)",
            explanation: "Le niveau de risque = Probabilité × Impact (0.3 × 500K = 150K€). Dans une matrice standard, c'est généralement un risque moyen."
        },
        {
            question: "Quel élément est essentiel dans une fiche de cadrage ? <span class='competence-badge'>Gestion de Projet</span>",
            options: [
                "Liste des participants aux réunions",
                "Objectifs SMART et gouvernance",
                "CV des développeurs",
                "Code source du POC"
            ],
            correctAnswer: "Objectifs SMART et gouvernance",
            explanation: "Une fiche de cadrage valide doit contenir les objectifs (Spécifiques, Mesurables, Acceptables, Réalistes, Temporels) et la gouvernance (rôles, instances de décision)."
        },
        {
            question: "Quelle méthode est adaptée pour un projet avec exigences stables ? <span class='competence-badge'>Gestion de Projet</span>",
            options: ["Waterfall", "Scrum", "Kanban", "Lean Startup"],
            correctAnswer: "Waterfall",
            explanation: "Le cycle en V (Waterfall) convient quand les exigences sont stables et bien définies, avec des phases séquentielles claires."
        },
        {
            question: "Quel outil permet de visualiser l'avancement sur un calendrier ? <span class='competence-badge'>Gestion de Projet</span>",
            options: ["Diagramme de Gantt", "Matrice RAID", "Burndown Chart", "Value Stream Mapping"],
            correctAnswer: "Diagramme de Gantt",
            explanation: "Le Gantt montre les tâches dans le temps, leurs dépendances et l'avancement, idéal pour les projets prédictifs."
        },
        {
            question: "Quelle pratique réduit les risques de dérive budgétaire ? <span class='competence-badge'>Gestion de Projet</span>",
            options: [
                "Revues mensuelles CAPEX/OPEX",
                "Daily stand-up meetings",
                "Rétrospectives agiles",
                "Tests unitaires automatisés"
            ],
            correctAnswer: "Revues mensuelles CAPEX/OPEX",
            explanation: "Des revues financières régulières permettent de détecter les écarts tôt et d'ajuster les dépenses avant qu'elles ne deviennent incontrôlables."
        },
        {
            question: "Qu'est-ce qu'un RAID log en gestion de projet ? <span class='competence-badge'>Gestion de Projet</span>",
            options: [
                "Un outil de sauvegarde informatique",
                "Un registre des Risques, Assumptions, Issues, Dependencies",
                "Une méthode de calcul du ROI",
                "Un diagramme de flux de données"
            ],
            correctAnswer: "Un registre des Risques, Assumptions, Issues, Dependencies",
            explanation: "Le RAID log centralise les éléments critiques : Risques (potentiels), Assumptions (hypothèses), Issues (problèmes actuels), Dependencies (dépendances)."
        },
        {
            question: "Quelle technique permet d'évaluer la durée d'un projet incertain ? <span class='competence-badge'>Gestion de Projet</span>",
            options: ["Planning Poker", "PERT (Optimiste+Pessimiste+Probable)", "Vélocité agile", "Cycle Time"],
            correctAnswer: "PERT (Optimiste+Pessimiste+Probable)",
            explanation: "La technique PERT calcule une durée estimée = (Optimiste + 4×Probable + Pessimiste)/6, utile pour les projets complexes."
        },
        {
            question: "Quel indicateur surveiller pour éviter l'épuisement de l'équipe ? <span class='competence-badge'>Gestion de Projet</span>",
            options: ["Taux d'occupation > 90%", "Heures supplémentaires", "Burnout index", "Tous ces éléments"],
            correctAnswer: "Tous ces éléments",
            explanation: "Un taux d'occupation élevé, des heures supplémentaires systématiques et des signes de burnout sont des alertes à surveiller activement."
        },
        {
            question: "Quelle clause contractuelle protège contre les dépassements de budget ? <span class='competence-badge'>Gestion de Projet</span>",
            options: ["Forfait", "Régie", "T&M (Time and Material)", "Capé"],
            correctAnswer: "Forfait",
            explanation: "Un contrat forfaitaire fixe le prix à l'avance, transférant le risque financier au prestataire (mais nécessite un périmètre très stable)."
        },
        {
            question: "Quel bénéfice principal des jalons (milestones) ? <span class='competence-badge'>Gestion de Projet</span>",
            options: [
                "Points de contrôle pour valider la direction",
                "Obligation légale pour les projets IT",
                "Augmenter la charge administrative",
                "Remplacer les réunions de suivi"
            ],
            correctAnswer: "Points de contrôle pour valider la direction",
            explanation: "Les jalons marquent des étapes clés permettant de valider les livrables intermédiaires et réorienter si nécessaire avant d'aller plus loin."
        },

        // AXE 2 – AMOA (15 questions)
        {
            question: "Quel est l'objectif principal d'un atelier de cadrage ? <span class='competence-badge'>AMOA</span>",
            options: [
                "Rédiger le cahier des charges technique",
                "Recueillir et prioriser les besoins métiers",
                "Estimer précisément le budget",
                "Désigner l'équipe de développement"
            ],
            correctAnswer: "Recueillir et prioriser les besoins métiers",
            explanation: "L'atelier de cadrage permet de comprendre les attentes métiers via des techniques comme le design thinking ou les user journeys."
        },
        {
            question: "Quel standard utilise-t-on pour modéliser les processus métiers ? <span class='competence-badge'>AMOA</span>",
            options: ["BPMN 2.0", "UML", "SQL", "XML"],
            correctAnswer: "BPMN 2.0",
            explanation: "BPMN (Business Process Model and Notation) est le standard avec éléments comme les pools, lanes, événements, activités et gateways."
        },
        {
            question: "Qu'est-ce qu'une spécification fonctionnelle générale (SFG) ? <span class='competence-badge'>AMOA</span>",
            options: [
                "Un document qui décrit le code source",
                "La description des fonctionnalités attendues du point de vue utilisateur",
                "Le planning du projet",
                "La liste des serveurs à déployer"
            ],
            correctAnswer: "La description des fonctionnalités attendues du point de vue utilisateur",
            explanation: "La SFG (ou Spécifications des Exigences Fonctionnelles) décrit ce que le système doit faire, sans entrer dans les détails techniques."
        },
        {
            question: "Quel rôle joue l'AMOA dans la phase de recette ? <span class='competence-badge'>AMOA</span>",
            options: [
                "Développer le code",
                "Rédiger le plan de test et valider la conformité aux besoins",
                "Gérer l'infrastructure technique",
                "Communiquer la roadmap aux sponsors"
            ],
            correctAnswer: "Rédiger le plan de test et valider la conformité aux besoins",
            explanation: "L'AMOA est responsable de la recette fonctionnelle, s'assurant que le livrable correspond bien aux spécifications et aux attentes métiers."
        },
        {
            question: "Quel outil est utilisé pour classer les exigences par ordre d'importance ? <span class='competence-badge'>AMOA</span>",
            options: ["Matrice de traçabilité", "Diagramme de Gantt", "Scorecard", "Matrice MoSCoW"],
            correctAnswer: "Matrice MoSCoW",
            explanation: "La méthode MoSCoW classe les exigences en Must have, Should have, Could have et Won't have, permettant une priorisation claire."
        },
        {
            question: "Comment identifier les parties prenantes d'un projet ? <span class='competence-badge'>AMOA</span>",
            options: ["En interrogeant l'équipe technique", "Via une matrice RACI", "Uniquement les managers", "En faisant un sondage client"],
            correctAnswer: "Via une matrice RACI",
            explanation: "La matrice RACI (Responsible, Accountable, Consulted, Informed) définit clairement les rôles et responsabilités pour chaque livrable ou tâche, incluant toutes les parties prenantes."
        },
        {
            question: "Quelle technique aide à visualiser l'expérience utilisateur de bout en bout ? <span class='competence-badge'>AMOA</span>",
            options: ["User Story", "Product Backlog", "User Journey Map", "Daily Scrum"],
            correctAnswer: "User Journey Map",
            explanation: "La User Journey Map cartographie le parcours d'un utilisateur, ses interactions, ses émotions et ses points de friction avec un produit ou service."
        },
        {
            question: "Qu'est-ce que l'urbanisation du SI ? <span class='competence-badge'>AMOA</span>",
            options: [
                "La migration vers le cloud public",
                "La gestion des infrastructures réseaux",
                "L'alignement des applications sur la stratégie d'entreprise",
                "Le déploiement de serveurs en ville"
            ],
            correctAnswer: "L'alignement des applications sur la stratégie d'entreprise",
            explanation: "L'urbanisation du SI organise et aligne le système d'information en 'quartiers' cohérents, réduisant la complexité et les coûts."
        },
        {
            question: "Quel est le risque principal d'un cahier des charges trop détaillé ? <span class='competence-badge'>AMOA</span>",
            options: [
                "Un manque de clarté pour les développeurs",
                "Un coût de rédaction trop élevé",
                "Un manque de flexibilité pour s'adapter aux changements",
                "Une mauvaise qualité de la solution finale"
            ],
            correctAnswer: "Un manque de flexibilité pour s'adapter aux changements",
            explanation: "Un cahier des charges trop rigide peut empêcher le projet de s'adapter aux nouvelles opportunités ou contraintes, entraînant une solution obsolète à sa livraison."
        },
        {
            question: "À quoi sert une matrice de traçabilité des exigences ? <span class='competence-badge'>AMOA</span>",
            options: [
                "À suivre le planning du projet",
                "À vérifier que chaque exigence est couverte par un test et un livrable",
                "À calculer le ROI",
                "À définir la gouvernance"
            ],
            correctAnswer: "À vérifier que chaque exigence est couverte par un test et un livrable",
            explanation: "Elle assure que chaque exigence fonctionnelle est bien prise en compte, implémentée et testée de bout en bout."
        },
        {
            question: "Quel est le rôle du 'Product Owner' dans le processus AMOA ? <span class='competence-badge'>AMOA</span>",
            options: [
                "Développer le produit",
                "Être le porte-parole du client et gérer le backlog produit",
                "Faciliter les réunions d'équipe",
                "Assurer la qualité technique"
            ],
            correctAnswer: "Être le porte-parole du client et gérer le backlog produit",
            explanation: "Le Product Owner est l'interface entre les métiers et l'équipe de développement, responsable de la vision du produit et de la priorisation du backlog."
        },
        {
            question: "Qu'est-ce qu'un prototype ou un 'mock-up' ? <span class='competence-badge'>AMOA</span>",
            options: [
                "Un document juridique",
                "Une maquette visuelle de la future interface utilisateur",
                "Un rapport d'audit technique",
                "Un budget prévisionnel"
            ],
            correctAnswer: "Une maquette visuelle de la future interface utilisateur",
            explanation: "Il permet de valider le design, l'ergonomie et le parcours utilisateur avant le développement, réduisant les risques d'erreurs et d'incompréhension."
        },
        {
            question: "Quel est l'un des pièges courants dans la rédaction des spécifications ? <span class='competence-badge'>AMOA</span>",
            options: [
                "Utiliser un langage trop simple",
                "Confondre les spécifications fonctionnelles et techniques",
                "Manquer de détails",
                "Ne pas impliquer l'équipe de développement"
            ],
            correctAnswer: "Confondre les spécifications fonctionnelles et techniques",
            explanation: "L'AMOA doit se concentrer sur le 'quoi' (besoins métiers) et non sur le 'comment' (choix techniques), qui est du ressort de la maîtrise d'œuvre."
        },
        {
            question: "Quelle approche favorise une meilleure qualité des exigences ? <span class='competence-badge'>AMOA</span>",
            options: ["Recueillir tous les besoins en une seule fois", "Écrire les user stories en équipe", "Faire un cahier des charges de 200 pages", "Attendre la fin du projet pour les valider"],
            correctAnswer: "Écrire les user stories en équipe",
            explanation: "Le travail collaboratif sur les user stories (avec le format 'En tant que [rôle], je veux [action] afin de [bénéfice]') garantit une meilleure compréhension partagée."
        },
        {
            question: "Quelle méthode de validation permet de s'assurer de la viabilité d'un concept ? <span class='competence-badge'>AMOA</span>",
            options: ["Proof of Concept (PoC)", "Full-scale deployment", "Analyse de rentabilité", "Roadmap stratégique"],
            correctAnswer: "Proof of Concept (PoC)",
            explanation: "Le PoC permet de vérifier techniquement et fonctionnellement la faisabilité d'une idée, avec des coûts et des risques limités."
        },

        // AXE 3 – TRANSFORMATION DIGITALE (15 questions)
        {
            question: "Quel outil aligne les projets IT avec la stratégie d'entreprise ? <span class='competence-badge'>Transfo Digitale</span>",
            options: ["Balanced Scorecard", "Matrice SWOT", "Gantt Chart", "Burndown Chart"],
            correctAnswer: "Balanced Scorecard",
            explanation: "Le Balanced Scorecard traduit la vision stratégique en objectifs mesurables selon 4 perspectives : financière, client, processus, apprentissage."
        },
        {
            question: "Quelle est la première étape d'une transformation digitale réussie ? <span class='competence-badge'>Transfo Digitale</span>",
            options: [
                "Acheter des nouvelles technologies",
                "Auditer la maturité digitale et le besoin client",
                "Recruter des développeurs",
                "Lancer une campagne de communication"
            ],
            correctAnswer: "Auditer la maturité digitale et le besoin client",
            explanation: "Une transformation commence par un diagnostic précis des forces et faiblesses internes, et une compréhension des attentes externes."

        // DOM Elements
        const questionCounterEl = document.getElementById('question-counter');
        const currentScoreEl = document.getElementById('current-score');
        const progressBarEl = document.getElementById('progress-bar');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const explanationBoxEl = document.getElementById('explanation-box');
        const explanationTitleEl = document.getElementById('explanation-title');
        const explanationTextEl = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');
        
        // Modal Elements
        const resultsModal = new bootstrap.Modal(document.getElementById('resultsModal'));
        const finalScoreCorrectEl = document.getElementById('final-score-correct');
        const finalScoreTotalEl = document.getElementById('final-score-total');
        const finalScorePercentageEl = document.getElementById('final-score-percentage');
        const finalRecommendationsEl = document.getElementById('final-recommendations');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');

        // Quiz State
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let questions = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            questions = shuffleArray([...quizData.questions]);
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(questions.length).fill(null);
            displayQuestion(currentQuestionIndex);
            updateScoreDisplay();
            resultsModal.hide();
        }

        function displayQuestion(index) {
            // Hide explanation from previous question
            explanationBoxEl.classList.add('d-none');
            
            const question = questions[index];
            questionTextEl.innerHTML = question.question;
            
            // Clear previous options
            optionsContainerEl.innerHTML = '';
            
            // Display options
            question.options.forEach(optionText => {
                const button = document.createElement('button');
                button.innerHTML = optionText;
                button.classList.add('btn', 'option-btn');
                button.onclick = () => selectAnswer(button, optionText, index);
                optionsContainerEl.appendChild(button);
            });
            
            updateNavigation();
            updateProgressBar();
            
            // If the user has already answered this question, show their answer
            if (userAnswers[index] !== null) {
                showAnswerFeedback(index);
            }
        }
        
        function selectAnswer(button, selectedAnswer, questionIndex) {
            // Prevent re-answering
            if (userAnswers[questionIndex] !== null) return;
            
            const question = questions[questionIndex];
            const isCorrect = selectedAnswer === question.correctAnswer;
            
            userAnswers[questionIndex] = {
                selected: selectedAnswer,
                correct: question.correctAnswer,
                isCorrect: isCorrect
            };
            
            if(isCorrect) {
                score++;
            }
            updateScoreDisplay();
            showAnswerFeedback(questionIndex);
        }

        function showAnswerFeedback(index) {
            const userAnswer = userAnswers[index];
            if (!userAnswer) return;

            const question = questions[index];

            // Disable all option buttons
            const optionButtons = optionsContainerEl.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === userAnswer.correct) {
                    btn.classList.add('correct');
                } else if (btn.textContent === userAnswer.selected) {
                    btn.classList.add('incorrect');
                }
            });

            // Show explanation
            explanationTextEl.textContent = question.explanation;
            if (userAnswer.isCorrect) {
                explanationTitleEl.textContent = "Bravo, c'est la bonne réponse !";
                explanationBoxEl.className = 'explanation-correct';
            } else {
                explanationTitleEl.textContent = "Explication :";
                explanationBoxEl.className = 'explanation-incorrect';
            }
            explanationBoxEl.classList.remove('d-none');
        }

        function updateNavigation() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.classList.toggle('d-none', currentQuestionIndex === questions.length - 1);
            finishBtn.classList.toggle('d-none', currentQuestionIndex !== questions.length - 1);
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBarEl.style.width = `${progress}%`;
            progressBarEl.setAttribute('aria-valuenow', progress);
            questionCounterEl.textContent = `Question ${currentQuestionIndex + 1} / ${questions.length}`;
        }
        
        function updateScoreDisplay() {
            currentScoreEl.textContent = `Score: ${score}`;
        }

        function handleNext() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }

        function handlePrev() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }

        function showFinalResults() {
            const percentage = (score / questions.length) * 100;
            let scoreColor;
            let recommendationsHtml;

            if (percentage >= 80) {
                scoreColor = 'var(--success-color)';
                recommendationsHtml = '<h5><i class="fas fa-star text-warning"></i> Excellent !</h5><p>Vous avez une maîtrise avancée des compétences clés de la transformation digitale. Poursuivez votre développement avec des certifications ou des projets complexes.</p>';
            } else if (percentage >= 50) {
                scoreColor = 'var(--digital-blue)';
                recommendationsHtml = '<h5><i class="fas fa-chart-line text-info"></i> Bon potentiel !</h5><p>Vous avez de solides bases mais certaines compétences méritent d\'être approfondies. Ciblez vos axes de progression en fonction de vos projets.</p>';
            } else {
                scoreColor = 'var(--danger-color)';
                recommendationsHtml = '<h5><i class="fas fa-book-open text-secondary"></i> À développer !</h5><p>Consolidez vos connaissances fondamentales. Identifiez 2-3 axes prioritaires pour votre montée en compétence.</p>';
            }

            finalScoreCorrectEl.textContent = score;
            finalScoreTotalEl.textContent = questions.length;
            finalScorePercentageEl.textContent = `${percentage.toFixed(0)}%`;
            finalScorePercentageEl.style.color = scoreColor;
            finalRecommendationsEl.innerHTML = recommendationsHtml;

            resultsModal.show();
        }

        // Event Listeners
        nextBtn.addEventListener('click', handleNext);
        prevBtn.addEventListener('click', handlePrev);
        finishBtn.addEventListener('click', showFinalResults);
        restartQuizBtn.addEventListener('click', () => {
            resultsModal.hide();
            // A short delay to allow modal to close before restarting
            setTimeout(startQuiz, 500);
        });
        
        // Initial call
        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
